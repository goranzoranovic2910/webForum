
<div class="container">
  <form class="form-signin col-lg-4" (submit)="login()">
    <h2 class="form-signin-heading">Molimo Vas da se ulogujete</h2>
    <div>
      <label class="sr-only" for="korisnickoime">Korisnicko ime:</label>
       <input type="text" class="form-control col-lg-4" [(ngModel)]="korisnickoime" name="korisnickoime" placeholder="Korisnicko ime">
    </div>
    <div>
      <label class="sr-only" for="lozinka">Lozinka:</label>
       <input type="password" class="form-control col-lg-4" [(ngModel)]="lozinka" name="lozinka" placeholder="Lozinka">
    </div>

    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />

  </form>
</div>
